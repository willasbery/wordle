<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script src="./words.js"></script>
</head>
<body>
    <p id="title">Twodle</p>
    <div id="table">
        <div class="row" id="row-0">
            <span class="box" id="0-0"></span>
            <span class="box" id="0-1"></span>
            <span class="box" id="0-2"></span>
            <span class="box" id="0-3"></span>
            <span class="box" id="0-4"></span>
        </div>
        <div class="row" id="row-1">
            <span class="box" id="1-0"></span>
            <span class="box" id="1-1"></span>
            <span class="box" id="1-2"></span>
            <span class="box" id="1-3"></span>
            <span class="box" id="1-4"></span>
        </div>
        <div class="row" id="row-2">
            <span class="box" id="2-0"></span>
            <span class="box" id="2-1"></span>
            <span class="box" id="2-2"></span>
            <span class="box" id="2-3"></span>
            <span class="box" id="2-4"></span>
        </div>
        <div class="row" id="row-3">
            <span class="box" id="3-0"></span>
            <span class="box" id="3-1"></span>
            <span class="box" id="3-2"></span>
            <span class="box" id="3-3"></span>
            <span class="box" id="3-4"></span>
        </div>
        <div class="row" id="row-4">
            <span class="box" id="4-0"></span>
            <span class="box" id="4-1"></span>
            <span class="box" id="4-2"></span>
            <span class="box" id="4-3"></span>
            <span class="box" id="4-4"></span>
        </div>
        <div class="row" id="row-5">
            <span class="box" id="5-0"></span>
            <span class="box" id="5-1"></span>
            <span class="box" id="5-2"></span>
            <span class="box" id="5-3"></span>
            <span class="box" id="5-4"></span>
        </div>
    </div>

    <div id="keyboard">
        <div class="keyboard-row" id="keyboard-row-0">
            <span class="key" id="key-q">Q</span>
            <span class="key" id="key-w">W</span>
            <span class="key" id="key-e">E</span>
            <span class="key" id="key-r">R</span>
            <span class="key" id="key-t">T</span>
            <span class="key" id="key-y">Y</span>
            <span class="key" id="key-u">U</span>
            <span class="key" id="key-i">I</span>
            <span class="key" id="key-o">O</span>
            <span class="key" id="key-p">P</span>
        </div>
        <div class="keyboard-row" id="keyboard-row-1">
            <span class="key" id="key-a">A</span>
            <span class="key" id="key-s">S</span>
            <span class="key" id="key-d">D</span>
            <span class="key" id="key-f">F</span>
            <span class="key" id="key-g">G</span>
            <span class="key" id="key-h">H</span>
            <span class="key" id="key-j">J</span>
            <span class="key" id="key-k">K</span>
            <span class="key" id="key-l">L</span>
        </div>
        <div class="keyboard-row" id="keyboard-row-2">
            <span class="key" id="key-z">Z</span>
            <span class="key" id="key-x">X</span>
            <span class="key" id="key-c">C</span>
            <span class="key" id="key-v">V</span>
            <span class="key" id="key-b">B</span>
            <span class="key" id="key-n">N</span>
            <span class="key" id="key-m">M</span>
        </div>
    </div>

</html>
